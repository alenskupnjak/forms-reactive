<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="mojaFunkcija()">

        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username </label>
             <p>(zabranjena imena: ana  , tin)</p>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control">
             <span
             *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched"
             class="help-block" style="color: red;"> Molim unesite ispravni username</span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <p>(zabranjeni email: test@test.com )</p>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
          </div>
          <span
          *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched"
          class="help-block" style="color: red;"> Molim unesite ispravni e-mail</span>
        </div>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>

        <div formArrayName="hobi">
            <h4>Tvoj hobi</h4>
            <button
            class="btn btn-primary"
            type="button"
            (click)="onAddHobby()">Dodaj Hobi</button>
            <div class="form-group"
            *ngFor="let hobiControl of getControls(); let i = index">
              <input type="text" class="form-control" [formControlName]="i">
            </div>
        </div>

        <span
        *ngIf="!signupForm.valid && signupForm.touched"
        class="help-block">Forma nije ispravno popunjena</span>

        <button class="btn btn-primary" 
              type="submit"
              [disabled]="!signupForm.valid"
              >Potvrdi</button>
      </form>
    </div>
  </div>
</div>

<p>{{spol}}</p>
<p>{{userdataemail}}</p>
<p>{{userdataname}}</p>
<hr>
